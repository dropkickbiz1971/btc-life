<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>このサイトについて｜0円ではじめるBTC生活</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
  /* 1. バナー：黒枠を消し、indexと同じ160pxで固定 */
  .header {
    position: relative !important;
    width: 100% !important;
    height: 160px !important;
    overflow: hidden !important;
    margin: 0 !important;
    padding: 0 !important;
    background: none !important; /* 黒枠の原因となる背景を消去 */
  }

  .header-banner {
    width: 100% !important;
    height: 100% !important;
    object-fit: cover !important;
    object-position: center !important; /* 中央で切り抜き */
    display: block !important;
  }

  .banner-text {
    position: absolute !important;
    left: 0 !important;
    right: 0 !important;
    bottom: 15px !important;
    text-align: center !important;
    width: 100% !important;
    color: #fff !important;
    font-size: 22px !important;
    font-weight: bold !important;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.8) !important;
    z-index: 10 !important;
  }

  /* 2. ボタン：スマホでも「絶対に」横に並べる */
  .links {
    display: flex !important;
    flex-direction: row !important; /* 縦並びを禁止 */
    justify-content: center !important;
    align-items: center !important;
    gap: 8px !important; /* 隙間を少し狭めてスマホでも収める */
    margin-top: 30px !important;
    width: 100% !important;
  }

  .btn {
    flex: 1 !important; /* ボタンの幅を均等に */
    max-width: 180px !important; /* 広がりすぎ防止 */
    padding: 12px 5px !important; /* 横の余白を削って収める */
    font-size: 13px !important; /* スマホで文字が溢れないサイズ */
    text-align: center !important;
    text-decoration: none !important;
    border-radius: 5px !important;
    white-space: nowrap !important; /* 改行を禁止 */
    display: block !important;
  }

  /* 3. 本文エリア */
  .page {
    max-width: 800px !important;
    margin: 0 auto !important;
    padding: 20px 15px !important;
  }
  h1 { font-size: 1.3rem !important; text-align: center; margin: 20px 0; }
</style>
</head>
<body>

<header class="header">
  <div class="banner-container">
    <img src="img/banner.png" alt="0円ではじめるBTC生活" class="header-banner">
    <div class="banner-text">0円ではじめるBTC生活</div>
  </div>

  <h1>このサイトについて</h1>
</header>

<main>
  <section class="page">
    <p>
      「0円ではじめるBTC生活」は、無料でビットコインや暗号資産を体験できる
      スマホアプリを紹介するサイトです。
    </p>
    <p>
      初心者の方がリスクなく暗号資産に触れることを目的として運営しています。
    </p>
    <p>
      本サイトは特定の投資行動を推奨するものではありません。
    </p>
    <div class="links">
      <a href="index.html" class="btn official">トップページへ戻る</a>
      <a href="privacy.html" class="btn official">プライバシーポリシーを見る</a>
    </div>
  </section>
</main>

<footer>
  <a href="index.html">トップへ戻る</a> |
  <a href="privacy.html">プライバシーポリシー</a>
  <p>© 0円ではじめるBTC生活</p>
</footer>

</body>
</html>
