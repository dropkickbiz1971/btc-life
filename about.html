  /* バナーの巨大化を抑え、位置を整える */
  .header-banner {
    width: 100% !important;

    color: #333;
    text-align: center;
  }

  /* 本文の余白調整 */
  .page {
    padding: 20px;
    line-height: 1.8;
  }
  
  .page p {
    margin-bottom: 15px;
  }
</style>
</head>
