<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>このサイトについて｜0円ではじめるBTC生活</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
  /* 1. バナー：黒い隙間を絶対に作らず、indexと同じ160pxにする */
  .header {
    position: relative !important;
    width: 100% !important;
    height: 160px !important;
    background: url('img/banner.png') center/cover no-repeat !important; /* 画像を背景として直接流し込む */
    margin: 0 !important;
    padding: 0 !important;
    overflow: hidden !important;
  }

  /* HTMLのimgタグ自体は非表示にして、背景で確実に見せる */
  .header-banner {
    display: none !important;
  }

  .banner-text {
    position: absolute !important;
    left: 0 !important;
    right: 0 !important;
    bottom: 15px !important;
    text-align: center !important;
    width: 100% !important;
    color: #ffffff !important;
    font-size: 22px !important;
    font-weight: bold !important;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.8) !important;
    margin: 0 !important;
  }

  /* 2. ボタン：スマホでも絶対に横並び、かつ崩さない */
  .links {
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    gap: 10px !important;
    margin: 30px auto !important;
    width: 100% !important;
    max-width: 400px !important; /* ボタンが広がりすぎないように */
  }

  .btn {
    flex: 1 !important;
    text-align: center !important;
    padding: 10px 5px !important;
    font-size: 12px !important; /* スマホで1行に収めるための最小サイズ */
    text-decoration: none !important;
    border-radius: 5px !important;
    white-space: nowrap !important;
    min-width: 0 !important; /* flex内の縮小を許可 */
  }

  /* 3. 本文の体裁 */
  .page {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  h1 { font-size: 1.4rem; text-align: center; margin: 20px 0; }
</style>
</head>
<body>

<header class="header">
  <div class="banner-container">
    <img src="img/banner.png" alt="0円ではじめるBTC生活" class="header-banner">
    <div class="banner-text">0円ではじめるBTC生活</div>
  </div>

  <h1>このサイトについて</h1>
</header>

<main>
  <section class="page">
    <p>
      「0円ではじめるBTC生活」は、無料でビットコインや暗号資産を体験できる
      スマホアプリを紹介するサイトです。
    </p>
    <p>
      初心者の方がリスクなく暗号資産に触れることを目的として運営しています。
    </p>
    <p>
      本サイトは特定の投資行動を推奨するものではありません。
    </p>
    <div class="links">
      <a href="index.html" class="btn official">トップページへ戻る</a>
      <a href="privacy.html" class="btn official">プライバシーポリシーを見る</a>
    </div>
  </section>
</main>

<footer>
  <a href="index.html">トップへ戻る</a> |
  <a href="privacy.html">プライバシーポリシー</a>
  <p>© 0円ではじめるBTC生活</p>
</footer>

</body>
</html>
