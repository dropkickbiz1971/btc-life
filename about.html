  <link rel="stylesheet" href="css/style.css">
  <style>
  /* 1. ヘッダー全体の余白をindexに合わせる */
  .header {
    text-align: center;
    padding-bottom: 20px;
  }

  /* 2. バナーのサイズをindexと完全に一致させる */
  .header-banner {
    width: 100% !important;
    max-width: 100% !important; /* 親要素の幅に従わせる */
    height: auto !important;
    display: block;
  }

  /* 3. 文字を画像の中央に重ねる設定（indexの再現） */
  .banner-container {
    position: relative;
    display: inline-block; /* 画像の幅にコンテナを合わせる */
    width: 100%;
    line-height: 0;
  }

  .banner-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    color: #fff;
    font-weight: bold;
    font-size: 1.5rem; /* indexのサイズ感に調整 */
    text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    margin: 0;
    pointer-events: none;
  }

  /* 4. 「このサイトについて」などの見出しの余白 */
  h1 {
    margin-top: 20px;
    font-size: 1.6rem;
  }
</style>
</head>
