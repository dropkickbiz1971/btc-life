<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>このサイトについて｜0円ではじめるBTC生活</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* 1. indexの「.site-header」を完全に移植 */
    .site-header {
      position: relative !important;
      width: 100% !important;
      height: 160px !important;
      overflow: hidden !important;
      margin: 0 !important;
      padding: 0 !important;
    }

    /* 2. 画像設定：!importantで黒枠を消し、隙間なく埋める */
    .site-header .header-banner {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      display: block !important;
    }

    /* 3. テキスト位置：indexと1pxの狂いもなく合わせる */
    .site-header .banner-text {
      position: absolute !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 15px !important;
      text-align: center !important;
      width: 100% !important;
      color: #fff !important;
      font-size: 22px !important;
      font-weight: bold !important;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8) !important;
      pointer-events: none !important;
    }

    /* 4. スマホのボタン横並び：折り返しを「絶対に」禁止する */
    .links {
      display: flex !important;
      flex-wrap: nowrap !important; /* スマホで縦になるのを防ぐ心臓部 */
      justify-content: center !important;
      gap: 10px !important;
      margin-top: 30px !important;
      width: 100% !important;
    }

    .btn {
      flex: 1 !important;
      min-width: 0 !important; /* 狭い画面で縮むことを許可 */
      max-width: 160px !important;
      padding: 10px 0 !important;
      font-size: 13px !important;
      text-align: center !important;
      white-space: nowrap !important;
    }

    /* 5. 邪魔なタイトル（島表示）を隠す */
    h1 { display: none !important; }
</style>
</head>
<body>

<header class="site-header">
  <div class="banner-container">
    <img src="img/banner.png" alt="0円ではじめるBTC生活" class="header-banner">
    <div class="banner-text">0円ではじめるBTC生活</div>
  </div>

  <h1>このサイトについて</h1>
</header>

<main>
  <section class="page">
    <p>
      「0円ではじめるBTC生活」は、無料でビットコインや暗号資産を体験できる
      スマホアプリを紹介するサイトです。
    </p>
    <p>
      初心者の方がリスクなく暗号資産に触れることを目的として運営しています。
    </p>
    <p>
      本サイトは特定の投資行動を推奨するものではありません。
    </p>
    <div class="links">
      <a href="index.html" class="btn official">トップページへ戻る</a>
      <a href="privacy.html" class="btn official">プライバシーポリシーを見る</a>
    </div>
  </section>
</main>

<footer>
  <a href="index.html">トップへ戻る</a> |
  <a href="privacy.html">プライバシーポリシー</a>
  <p>© 0円ではじめるBTC生活</p>
</footer>

</body>
</html>
